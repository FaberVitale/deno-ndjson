# This workflow will install Deno and run tests across stable and nightly builds on Windows, Ubuntu and macOS.
# For more information see: https://github.com/denolib/setup-deno

name: Deno

on:
  push:
    branches: ["master", "dev-1.0.3"]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ${{ matrix.os }} # runs a test on Ubuntu, Windows and macOS

    strategy:
      matrix:
        deno: ["1.4.1"]
        os: [macOS-latest, ubuntu-latest]

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denolib/setup-deno@c7d7968ad4a59c159a777f79adddad6872ee8d96
        with:
          deno-version: ${{ matrix.deno }} # tests across multiple Deno versions
      
      - name: Setup Velociraptor
        run: "deno install -qA -n vr https://deno.land/x/velociraptor@v1.0.0-beta.13/cli.ts"

      - name: Cache Dependencies
        run: deno cache deps.ts

      - name: Run formatter
        run: "$HOME/.deno/bin/vr fmt-check"

      - name: Run tests
        run: "$HOME/.deno/bin/vr test"
